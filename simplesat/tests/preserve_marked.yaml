packages:
    - requests 2.7.0-1
    - browsey 1.1.0-1
    - browsey 1.2.0-1; depends (requests ~= 2.7.0)

installed:
    - requests 2.7.0-1
    - browsey 1.2.0-1

marked:
    - browsey

request:
    - operation: "remove"
      requirement: "requests"

transaction:
  - kind: "update"
    from: "browsey 1.2.0-1"
    to: "browsey 1.1.0-1"
  - kind: "remove"
    package: "requests 2.7.0-1"
