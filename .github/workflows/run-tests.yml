name: Run tests

on: [pull_request, workflow_dispatch]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime: ['2.7', '3.6', '3.8', 'pypy']

    steps:
    - name: Clone the source
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.runtime }}
    - name: Install dev dependencies
      run: python -m pip install -r dev_requirements.txt
    - name: Install sat-solver
      run: python -m pip install .
    - name: Run tests
      run: haas simplesat

  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Clone the source
      uses: actions/checkout@v3
    - name: Install necessary apt-get packages
      run: |
        sudo apt-get update
        sudo apt-get install graphviz
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install doc dependencies
      run: python -m pip install -r doc_requirements.txt
    - name: Install sat-solver
      run: python -m pip install .
    - name: Build docs
      run: cd docs && make html
